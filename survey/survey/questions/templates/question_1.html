{% extends "base.html" %}

{% load static %}

{% block title %}Question 1{% endblock title %}

{% block content %}
  {% spaceless %}
  <div class="row">

      <a href="?name={{name}}&choice=data-engineer">

        </div>

    </div>
    <div class="col-6">
      <a href="?name={{name}}&choice=data-scientist">
        <div class="card border-light">
          <img src="{% static 'data-scientist.png' %}" class="card-img-top">
          <div class="card-body text-center">
            <h5 class="card-title">Data Scientist</h5>
          </div>
        </div>
      </a>
    </div>
  </div>
  {% endspaceless %}
{% endblock content %}
